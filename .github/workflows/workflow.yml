name: PipelineWorkflow

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
    build:
        name: Azure Pipeline
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: https://dev.azure.com/edgtr/Agile%20Project
            azure-pipeline-name: 'master-sk8er.gitapp'
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}